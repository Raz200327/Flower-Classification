<html>
	<head>
		<title>Which Flower?</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Which Flower?</h1>
				<p>Find your flower type out of rose, tulip, sunflower, dandelion or daisy.</p>
			</header>

		<!-- Signup Form -->
		<div id="drop-area">
			<form method="post" action="{{url_for('classify')}}" enctype="multipart/form-data">
				<input type="file" name="file" id="fileElem" placeholder="Image" accept="image/*" class="custom-file-input"/>
				<input type="submit" value="Classify!" />

			</form>
		</div>

		<h1>Prediction: {{pred}}</h1>
		<h2>Confidence: {{confidence}}%</h2>
		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
